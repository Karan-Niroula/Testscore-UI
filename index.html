<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <title>Test Scores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Poppins:wght@400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
       
        <div class="banner-left">
            <p class="your-result">Your Result</p>

            <div class="circle">
                <b>69</b>
                <p>of 100</p>
            </div>

            <div class="Result-summary">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
        </div>
                            <div class="banner-right">

                                <div class="Top-text"><b>Summary</b></div>
                                
                                <div class="small-grid">
                                    <div class="red"><img src="assets/images/icon-reaction.svg" alt="reaction"><b>Reaction</b> <h7>90/100</h7></div>
                                    <div class="orange"><img src="assets/images/icon-memory.svg" alt="memory"><b>Memory</b><h7>100/100</h7></div>
                                    <div class="green"><img src="assets/images/icon-verbal.svg" alt="Verbal"><b>Verbal</b><h7>0/100</h7></div>
                                    <div class="blue"><img src="assets/images/icon-visual.svg" alt="Visual"><b>Visual</b><h7>99/100</h7></div>
                                </div>

                                <div class="button">
                                    <button>Continue</button>
                                </div>

                            </div>
    </div>
</body>
</html>
